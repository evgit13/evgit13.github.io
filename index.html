<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Etiqueta img:</h1><br><br>
    <img src="luna.jpg" alt="Imagen de la Luna" width="300" height="200"><br><br>

    <h1>Etiqueta audio:</h1><br><br>
    <audio src="Take On Me (audio).mp3" controls autoplay loop></audio><br><br>

    <h1>Etiqueta video:</h1><br><br>
    <video src="video playa.mp4" controls></video><br><br>

    <h1>Etiqueta figure y figcaption:</h1><br><br>
    
    <figure>
        <img src="loros.png" alt="Imagen de unos loros" />
        <figcaption>
        Figura 1: Esta es una simple imagen de unos loros en la playa. 
        </figcaption>
    </figure>


</body>
</html>
